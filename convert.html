<script type="text/javascript">
    
    var rubAmount = prompt('Enter your amount in rubles');
    var dollarExchangeRate = 80;
    var euroExchangeRate = 90;
    var resultRubDol = rubAmount/dollarExchangeRate;
    var resultRubEuro = rubAmount/euroExchangeRate;
    
    alert(
        rubAmount + ' rubles = ' + resultRubDol.toFixed(2) + ' dollars \n' +
        rubAmount + ' rubles = ' + resultRubEuro.toFixed(2) + ' euro');
    
</script>
