<meta charset="utf-8">

<b>Конвертер валют</b>

<script type="text/javascript">
    
    let rubAmount = prompt('Enter your amount in rubles');
    let dollarExchangeRate = 73;
    let euroExchangeRate = 87;
    let resultRubDol = rubAmount / dollarExchangeRate;
    let resultRubEuro = rubAmount / euroExchangeRate;
    
    alert(
        rubAmount + ' rubles = ' + resultRubDol.toFixed(2) + ' dollars \n' +
        rubAmount + ' rubles = ' + resultRubEuro.toFixed(2) + ' euro');

// JavaScript метод toFixed() форматирует числовое значение в строковое, сохраняя при этом указанное количество десятичных знаков в скобочках.
    
</script>
