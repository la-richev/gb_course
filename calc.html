<meta charset="utf-8">
<script type="text/javascript">
    
    var a = prompt("Enter first number");
    var b = prompt("Enter second number");

// Из строкового типа в числовой:    
   a = parseInt(a);
   b = parseInt(b);
    
    var c = a + b;
    alert("Sum of two numbers: " + c);

    c = a * b;
    alert("Multiplication of two numbers: " + c);

    c = a / b;
    alert("Dividing two numbers: " + c);

    c = (a + b) / 2;
    alert("The arithmetic mean of two numbers: " + c);

</script>
