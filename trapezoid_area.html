<meta charset="UTF-8">
trapezoid area
<script>

    let baseA = prompt("Enter the length of the base A");
    let baseB = prompt("Enter the length of the base B");
    let height = prompt("Enter the height");

    baseA = parseInt(baseA);
    baseB = parseInt(baseB);
    height = parseInt(height);

    let area = ((baseA + baseB) / 2) * height;
    alert("Trapezoid area: " + area);

</script>
